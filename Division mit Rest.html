<body>

</div>
    <div>
    <form>
        <h2 style="text-align:center">Division mit Rest</h2> 
        <p style="text-align: center;" >Bitte führen Sie eine Division a : b  mit Rest durch:</p>
        <div style="text-align: center;">
            <input class="equal operator" style="text-align: center;" id="EingabeFeldA" type="number" step="1" min="0" max="10000" style="width: 100px" placeholder="a"><label> : </label><input style="text-align: center;" class="equal operator" id="EingabeFeldB" type="number" step="1" min="0" max="10000" style="width: 100" placeholder="b"><input style="width: 200px;" class="equal operator" type="button" onclick="neuZahl()" value="neue Zahlen" >
        </div>
        <p style="text-align: center;" >Geben Sie hier Ihre Lösung ein:</p>
        <div style="text-align: center;">
            <div style="text-align: center;">
                <label>a div b = </label><input style="text-align: center;" class="equal operator" id="EingabeFeldDiv" type="number" step="1" min="0" max="10000" style="width: 100px" placeholder=""><label>     a mod b </label><input style="text-align: center;" class="equal operator" id="EingabeFeldMod" type="number" step="1" min="0" max="10000" style="width: 100" placeholder="">            <input style="width: 200px;" class="equal operator" type="button" onclick="Prüfung()" value="Ergebnisse überprüfen" >
            </div>

        </div>

    </form>
    <p style="text-align: center; font-size: larger;" id="Ausgabezeile1"></p>

</div>


<script>
    function neuZahl(){
        document.getElementById("Ausgabezeile1").innerHTML = "";
        document.getElementById("EingabeFeldA").value = Math.floor(Math.random()*400-200);
        document.getElementById("EingabeFeldB").value =Math.floor(Math.random()*50+1);
        document.getElementById("EingabeFeldDiv").value = "";
        document.getElementById("EingabeFeldMod").value ="";


                
    }
    
    function Prüfung(){
        var a = document.getElementById("EingabeFeldA").value;
        var b = document.getElementById("EingabeFeldB").value;
        var div = Math.floor(a / b);
        var mod = a- div*b;
        if ((document.getElementById("EingabeFeldDiv").value == div) && (document.getElementById("EingabeFeldMod").value == mod)) {
            document.getElementById("Ausgabezeile1").innerHTML = "Spitze";
        } else {
            document.getElementById("Ausgabezeile1").innerHTML = "Leider falsch <br> Es gilt "+a+":"+b+"= "
            if (div > 0 ){
                document.getElementById("Ausgabezeile1").innerHTML += div;
            } else {
                document.getElementById("Ausgabezeile1").innerHTML += "("+div+")";
            }
            
            
            document.getElementById("Ausgabezeile1").innerHTML +=" Rest "+mod+" <br> Versuchen Sie es nochmal.";
        }

    }

    

</script>
